<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="container">
    <section class="results-card">
      <h1 class="result-title">Your Result</h1>
      <div class="score-circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <div class="result-summary">
        <b>Great</b>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>

    <section class="summary-card">
      <h1 class="summary-title">Summary</h1>
      <div class="score">
        <div class="score-bar">
          <div class="icon">
            <img src="./images/icon-reaction.svg" alt="reaction">
            <b class="head">Reaction</b>
          </div>
          <p><b>80 </b> <span>/ 100</span></p>
        </div>
        
        <div class="score-bar">
          <div class="icon">
            <img src="./images/icon-memory.svg" alt="memory">
            <b class="head">Memory</b>
          </div>
          <p><b>92 </b> <span>/ 100</span></p>
        </div>
        
        <div class="score-bar">
          <div class="icon">
            <img src="./images/icon-verbal.svg" alt="verbal">
            <b class="head">Verbal</b>
          </div>
          <p><b>61 </b> <span>/ 100</span></p>
        </div>

        <div class="score-bar">
          <div class="icon">
            <img src="./images/icon-visual.svg" alt="visual">
            <b class="head">Visual</b>
          </div>
          <p><b>72 </b> <span>/ 100</span></p>
        </div>
        <button>Continue</button>
      </div>
    </section>
  </main>  
  
</body>
</html>
